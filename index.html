<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop main</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrap">
                <div class="header-logo">
                    <a class="link-logo" href="#"><img src="../shop/img/logo.svg" alt="logo"></a>
                    <a href="#"><img src="../shop/img/search-logo.svg" alt="search-logo"></a>
                </div>
                <div class="header-user">
                    <a class="link-user" href="#"><img src="../shop/img/menu-logo.svg" alt="menu-logo"></a>
                    <a class="link-user" href="#"><img src="../shop/img/user-logo.svg" alt="user-logo"></a>
                    <a href="#"><img src="../shop/img/basket-logo.svg" alt="basket-logo"></a>
            </div>
            </div>
        </div>
    </header>
    <section class="intro">
        <div class="container">
            <div class="intro-wrap">
                <h1 class="intro-title"><span class="intro-title-big">THE BRAND</span><br>
                    <span class="intro-title-small">OF LUXERIOUS <span class="intro-title-pink">FASHION</span></span></h1>
            </div>
        </div>
    </section>
    <section class="categories">
        <div class="container">
            <div class="categories-wrap">
                <div class="categories-item categories-item-women"> <h3>
                    <span class="categories-title-white">30% OFF</span><br>
                    <span class="categories-title-pink">FOR WOMEN</span>
                </h3>
                </div>
                <div class="categories-item categories-item-men"> 
                    <h3>
                    <span class="categories-title-white">HOT DEAL</span> <br>
                    <span class="categories-title-pink">FOR MEN</span>
                    </h3>
                </div>
                <div class="categories-item categories-item-kids"> 
                    <h3>
                    <span class="categories-title-white">NEW ARRIVALS</span> <br>
                    <span class="categories-title-pink">FOR KIDS</span>
                    </h3>
                </div>
                <div class="categories-item categories-item-acc">
                    <h3>
                        <span class="categories-title-white">LUXIROUS & TRENDY</span> <br>
                    <span class="categories-title-pink"> ACCESORIES</span>
                    </h3>
                </div>
            </div>
        </div>
    </section>
    <section class="items">
        
    </section>
</body>
</html>
